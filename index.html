<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cash Chronicles</title>
  <link rel = "icon" type = "image/png" href="Logo.png">
  <style>
    @import url('https://fonts.cdnfonts.com/css/albertus-mt-std');     
    body {
      font-family: 'Albertus MT Std', sans-serif;    
      margin: 0;
      font-family: 'Ample Display', sans-serif; /* Apply Ample Display font */
      background-color: black; /* Black background */
      color: white; /* White text */
      text-align: center;
    }

    .content {
      font-family: 'Albertus MT Std', sans-serif;    
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 48px;
      font-family: 'Albertus MT Std', sans-serif;                                     
      font-weight: bold;
      margin-bottom: 20px;
    }

    .top-right {
      font-family: 'Albertus MT Std', sans-serif;    
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right a {
      font-family: 'Albertus MT Std', sans-serif;    
      color: white; /* White text for buttons */
      text-decoration: none;
      font-size: 18px;
      margin-left: 15px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.2); /* Light transparent button background */
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .top-right a:hover {
      background-color: rgba(255, 255, 255, 0.4); /* Lighter hover effect */
    }

    a {
      color: white;
    }
  </style>
</head>
<body>

  <div class="top-right">
    <a href="mailto:contact@cashchronicles.net">Contact</a>
    <a href="https://www.facebook.com/bdcashchronicles" target="_blank">Follow</a>
  </div>

  <div class="content">
    <h1>Cash Chronicles</h1>
    <h3>Know everything about money</h3>
  </div>

</body>
</html>
