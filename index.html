<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cash Chronicles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('inline_image_preview.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin-left: 15px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .top-right a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    a {
      color: white;
    }
  </style>
</head>
<body>

  <div class="top-right">
    <a href="mailto:contact@cashchronicles.net">Contact</a>
    <a href="#">Advertise</a>
    <a href="https://www.facebook.com/bdcashchronicles" target="_blank">Follow</a>
  </div>

  <div class="content">
    <h1>Cash Chronicles</h1>
    <p>Know everything about money</p>
  </div>

</body>
</html>
